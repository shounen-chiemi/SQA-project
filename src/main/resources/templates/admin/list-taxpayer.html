<script>
    $(document)
        .ready(
            function () {
                $("#myInput")
                    .on(
                        "keyup",
                        function () {
                            var value = $(this).val()
                                .toLowerCase();
                            $("#myTable tr")
                                .filter(
                                    function () {
                                        $(this)
                                            .toggle(
                                                $(
                                                    this)
                                                    .text()
                                                    .toLowerCase()
                                                    .indexOf(
                                                        value) > -1)
                                    });
                        });
            });
</script>

<script type="application/javascript">
    $(document).ready(function () {
        $("#date-popover").popover({
            html: true,
            trigger: "manual"
        });
        $("#date-popover").hide();
        $("#date-popover").click(function (e) {
            $(this).hide();
        });

        $("#my-calendar").zabuto_calendar({
            action: function () {
                return myDateFunction(this.id, false);
            },
            action_nav: function () {
                return myNavFunction(this.id);
            },
            ajax: {
                url: "show_data.php?action=1",
                modal: true
            },
            legend: [{
                type: "text",
                label: "Special event",
                badge: "00"
            },
                {
                    type: "block",
                    label: "Regular event",
                }
            ]
        });
    });

    function myNavFunction(id) {
        $("#date-popover").hide();
        var nav = $("#" + id).data("navigation");
        var to = $("#" + id).data("to");
        console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
    }
</script>
